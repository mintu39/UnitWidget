<!DOCTYPE html>
<html>
<head>
  <title>Kijiji Scraper Widget</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <div class="widget-container">
    <input type="text" id="unitUrl" placeholder="ENTER UNIT EXTERNAL URL" />
    <button id="fetchDataBtn">Fetch Data</button>

    <table>
      <thead>
        <tr>
          <th>CRM RECORD API NAME</th>
          <th>FETCH DATA MAPP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Market_Price_With_Parking_and_Locker</td>
          <td><input type="text" id="Market_Price_With_Parking_and_Locker" /></td>
        </tr>
        <tr>
          <td>Posting_Title_With_Parking_and_Locker</td>
          <td><input type="text" id="Posting_Title_With_Parking_and_Locker" /></td>
        </tr>
        <tr>
          <td>Bedrooms</td>
          <td><input type="text" id="Bedrooms" /></td>
        </tr>
        <tr>
          <td>Bathrooms</td>
          <td><input type="text" id="Bathrooms" /></td>
        </tr>
        <tr>
          <td>Number_of_Parking_Spaces</td>
          <td><input type="text" id="Number_of_Parking_Spaces" /></td>
        </tr>
      </tbody>
    </table>

    <button id="updateDataBtn">Update Data</button>
    <p id="status"></p>
  </div>

  <script src="https://js.zohostatic.com/support/v2.0/ZohoEmbededAppSDK.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
