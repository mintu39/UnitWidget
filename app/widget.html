    <script>
        $(document).ready(function () {
            $('#prospectSource').on('change', function () {
                const selectedSource = $(this).val().toLowerCase();
                console.log("Selected Source:", selectedSource);

                // Show if it contains 'kijiji' anywhere
                if (selectedSource == 'kijiji') {
                    $('#kijijiSection').show();
                    $('#kijijiSection1').show();
                    $('#notKijijiSection').hide();
                    $('#notKijijiSection1').hide();
                    $('#bt1').show();
                    $('#bt2').hide();

                } else {
                    $('#kijijiSection').hide();
                    $('#kijijiSection1').hide();
                    $('#notKijijiSection').show();
                    $('#notKijijiSection1').show();
                    $('#bt1').hide();
                    $('#bt2').show();


                }
            });
        });

        $(document).ready(function () {
    $('#Unit_Type1').on('change', function () {
        const selectedtype = $(this).val().toLowerCase();
        console.log("Selected Type:", selectedtype);

        if (
            selectedtype === 'condominium' ||
            selectedtype === 'unit - apartment building' ||
            selectedtype === 'stacked townhouse'
        ) {
            $('#Backyard1').val('No Backyard');
            $('#Backyard_Fenced1').val('No Backyard');
        }
    });
});


$(document).ready(function () {
    $('#Parking_Spaces1').on('change', function () {
        const selectedtype = $(this).val().toLowerCase();
        console.log("Selected Type:", selectedtype);

        if (
            selectedtype > 0) {
            $('#Parking_Details1').val('No Parking Available');
        }
    });
});


$(document).ready(function () {
    $('#numlocker1').on('change', function () {
        const selectedtype = $(this).val().toLowerCase();
        console.log("Selected Type:", selectedtype);

        if (
            selectedtype > 0) {
            $('#Locker_Details1').val('N/A - No Storage Available');
        }
    });
});
